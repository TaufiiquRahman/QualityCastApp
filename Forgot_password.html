<!doctype html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Forgot Password</span></h6>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Reset Password</h4>
                    <div class="form-group">
                      <input type="email" id="reset-email" class="form-style" placeholder="Email">
                      <i class="input-icon uil uil-at"></i>
                    </div>  
                    <button id="reset-password" class="btn mt-4">Send Reset Link</button>
                    <p class="mb-0 mt-4 text-center"><a href="Login.html" class="link">Back to Login</a></p>
                    <p id="message" class="mt-4"></p>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <!-- Additional content can be placed here if needed -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Handle password reset
  document.getElementById('reset-password').addEventListener('click', function() {
    var email = document.getElementById('reset-email').value;
    var messageElement = document.getElementById('message');
    
    if (email) {
      firebase.auth().sendPasswordResetEmail(email)
        .then(function() {
          messageElement.textContent = "Password reset email sent!";
          messageElement.style.color = "green";
        })
        .catch(function(error) {
          messageElement.textContent = error.message;
          messageElement.style.color = "red";
        });
    } else {
      messageElement.textContent = "Please enter your email.";
      messageElement.style.color = "red";
    }
  });
</script>
</body>
</html>
